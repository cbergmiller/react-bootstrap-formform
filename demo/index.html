<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="vendor/react.js"></script>
	<script src="vendor/react-dom.js"></script>
	<script src="vendor/react-bootstrap.js"></script>
	<script src="vendor/underscore-min.js"></script>
	<script src="../build/index.js"></script>
	<script src="vendor/babel-core.min.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="demo">

			</div>
		</div>
	</div>

	<script type="text/babel">
		ReactDOM.render(
			<ReactBootstrapFormform.FormForm isHorizontal col1={2} col2={10} fields={[
				{
					type: 'text',
					label: 'test',
					name: 'test'
				}, {
					type: 'text',
					label: 'Username',
					name: 'username',
					placeholder: 'Please insert your username here'
				}, {
					type: 'password',
					name: 'password',
					addonPrepend: 'SECRET'
				}, {
					name: 'fruit',
					label: 'Weapon of choice',
					type: 'select',
					choices: [
						[1, 'Apfel'],
						[2, 'Birne'],
						[3, 'Orange']
					],
					addonAppend: 'Obst'
				}
			]}/>,
			document.getElementById('demo')
		);
	</script>

</body>
</html>
