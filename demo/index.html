<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="vendor/react.js"></script>
	<script src="vendor/react-dom.js"></script>
	<script src="vendor/react-bootstrap.js"></script>
	<script src="vendor/underscore-min.js"></script>
	<script src="../build/index.js"></script>
	<script src="vendor/babel-core.min.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="demo" style="margin-top: 20px">

			</div>
		</div>
	</div>

	<script type="text/babel">
		var Controller = React.createClass({
			getInitialState: function () {
				return {
					isHorizontal: false,
					isStatic: false
				};
			},
			changeHorizontal: function (eventKey) {
				this.setState({
					isHorizontal: eventKey
				});
			},
			changeStatic: function (eventKey) {
				this.setState({
					isStatic: eventKey
				});
			},
			render: function () {
				return (
					<div>
						<ReactBootstrap.Panel header="Control the form" style={{marginBottom: 40}}>
							<ReactBootstrap.ButtonGroup style={{marginRight: 40}}>
								<ReactBootstrap.Button bsStyle="primary">
									horizontal
								</ReactBootstrap.Button>
								<ReactBootstrap.DropdownButton
										id="horizontalControl"
										bsStyle="primary"
										title={this.state.isHorizontal ? 'true' : 'false'}
										onSelect={this.changeHorizontal}>
									<ReactBootstrap.MenuItem eventKey={false}>false</ReactBootstrap.MenuItem>
									<ReactBootstrap.MenuItem eventKey={true}>true</ReactBootstrap.MenuItem>
								</ReactBootstrap.DropdownButton>
							</ReactBootstrap.ButtonGroup>
							<ReactBootstrap.ButtonGroup>
								<ReactBootstrap.Button bsStyle="primary">
									static
								</ReactBootstrap.Button>
								<ReactBootstrap.DropdownButton
										id="staticControl"
										bsStyle="primary"
										title={this.state.isStatic ? 'true' : 'false'}
										onSelect={this.changeStatic}>
									<ReactBootstrap.MenuItem eventKey={false}>false</ReactBootstrap.MenuItem>
									<ReactBootstrap.MenuItem eventKey={true}>true</ReactBootstrap.MenuItem>
								</ReactBootstrap.DropdownButton>
							</ReactBootstrap.ButtonGroup>
						</ReactBootstrap.Panel>

						<ReactBootstrapFormform.FormForm
								isHorizontal={this.state.isHorizontal}
								isStatic={this.state.isStatic}
								col1={2} col2={10}
								fields={[
							{
								type: 'textarea',
								label: 'test',
								name: 'test',
								value: 123
							}, {
								type: 'text',
								label: 'Username',
								name: 'username',
								placeholder: 'Please insert your username here'
							}, {
								type: 'password',
								name: 'password',
								label: 'password',
								addonPrepend: 'SECRET'
							}, {
								name: 'fruit',
								label: 'Weapon of choice',
								type: 'select',
								//value: 2,
								choices: [
									[1, 'Apfel'],
									[2, 'Birne'],
									[3, 'Orange']
								],
								addonAppend: 'Obst'
							}, {
								name: 'check1',
								label: 'Enable',
								value: true,
								type: 'checkbox'
							}
						]}/>

					</div>
				);
			}
		});

		ReactDOM.render(<Controller />, document.getElementById('demo'));
	</script>

</body>
</html>
